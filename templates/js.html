{% load static %}



<script src="{% static 'common-js/jquery-3.1.1.min.js' %}"></script>

<script src="{% static 'common-js/tether.min.js' %}"></script>

<script src="{% static 'common-js/bootstrap.js' %}"></script>

<script src="{% static 'common-js/scripts.js' %}"></script>

<script src="{% static 'common-js/jssor.slider-28.0.0.min.js' %}" type="text/javascript"></script>

{% block script %}

<script>

var modal_register = document.getElementById("register-modal-id");
var modal_login = document.getElementById("login-modal-id");

// Register  Form
$("#registerModalForm").submit(function(e) {
  e.preventDefault();
  var thisForm = $(this);
  console.log("Register Submitting...");
  $.ajax({
    data: thisForm.serialize(),
    method: thisForm.attr("method"),
    url: thisForm.attr("action"),
    success: function(data) {
      if (data.permission) {
        console.log(data);
        $("#registerModalForm")
          .find(".container")
          .text("Usuario creado existosamente");
        setTimeout(function() {
          modal_register.style.display = "none";
          modal_login.style.display = "block";
        }, 3000);
      } else {
        console.log(data);
        console.log(typeof data);
      }
    },
    error: function(error) {
      console.log("error");
      console.log(error);
      console.log(typeof error);
    }
  });
});


// Login form
$("#loginModalForm").submit(function(e) {
  e.preventDefault();
  var thisForm = $(this);
  console.log("Login Submitting...");

  // if (validateForm()) {
  $.ajax({
    data: thisForm.serialize(),
    method: thisForm.attr("method"),
    url: thisForm.attr("action"),
    success: function(data) {
      console.log(data);
      if (data.permission) {
        location.reload();
      } else {
        $("#loginModalForm")
          .find(".container p")
          .text("Revise su correo/contrase√±a");
        $("#loginModalForm")
          .find("#id_email")
          .addClass("warning");
        $("#loginModalForm")
          .find("#id_password")
          .addClass("warning");
        $("#loginModalForm")
          .find(".container p")
          .addClass("warning");
        console.log("Not authenticated");
      }
    },
    error: function(error) {
      console.log("error");
      console.log(error);
    }
  });
  // }
});

function validateForm() {
  console.log("Validation form");
  var x = document.forms["loginForm"]["email"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  return true;
}

</script>


{% endblock script %}
